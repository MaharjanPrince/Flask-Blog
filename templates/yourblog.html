<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlaskBlog - Your Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body,
    html {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    nav {
      background: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 1.5rem;
      box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .profile-dropdown {
      font-weight: 600;
      color: #343a40;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
    }

    .profile-dropdown:hover {
      color: #0d6efd;
    }

    .dropdown-menu {
      right: 0;
      left: auto;
      min-width: 140px;
      border-radius: 0.4rem;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      font-size: 0.9rem;
    }

    .dropdown-menu a {
      color: #343a40;
      padding: 0.5rem 1rem;
      display: block;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background-color: #e9ecef;
      color: #0d6efd;
    }

    .post-card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      padding: 1rem 1.5rem;
      margin-bottom: 1.2rem;
    }

    .post-title {
      margin: 0 0 0.4rem 0;
      font-weight: 600;
      color: #212529;
      font-size: 1.2rem;
    }

    .post-content {
      color: #495057;
      margin: 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .no-posts {
      color: #6c757d;
      font-style: italic;
      text-align: center;
      margin-top: 3rem;
    }

    .dropdown-toggle::after {
      content: "â–¾";
      font-size: 0.7rem;
      margin-left: 4px;
      color: #343a40;
    }
  </style>
</head>

<body>
  <nav>
    <div class="dropdown">
      <div class="profile-dropdown dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        {{ user }}
      </div>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <!-- <li><a href="#" class="dropdown-item">Profile</a></li> -->
        <li><a href="{{ url_for('logout') }}" class="dropdown-item">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h2 style="font-weight:600; margin-bottom:1.5rem; color:#343a40;">
      <h2>Welcome, {{ user }} ðŸ‘‹</h2>
    </h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 style="font-weight:600; color:#343a40;">Your Blog Posts</h2>
      </a>
      <a href="{{ url_for('addBlogs') }}" class="btn btn-primary" style="border-radius: 6px; font-weight: 500;">
        + Add New
      </a>
    </div>
    {% if posts %}
    {% for post in posts %}
    <article class="post-card">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-content">{{ post.content }}</p>
    </article>
    {% endfor %}
    {% else %}
    <p class="no-posts">You have no blog posts yet.</p>
    {% endif %}

    <a href="{{ url_for('viewBlog') }}" class="btn btn-outline-dark me-2">
      See Posts from Others
    </a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
